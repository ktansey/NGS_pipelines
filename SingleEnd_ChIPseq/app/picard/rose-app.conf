[command]
alignmentmetrics=java -jar $PICARD CollectAlignmentSummaryMetrics R=${REF_GENOME} I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam O=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_alignment_metrics.txt
insertsizemetrics=java -jar $PICARD CollectInsertSizeMetrics I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam O=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_insert_metrics.txt H=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_insert_size_histogram.pdf
dontremovedup=java -jar $PICARD MarkDuplicates I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam  O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.markdup.bam M=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.markdup.metrics.txt REMOVE_DUPLICATES=false VALIDATION_STRINGENCY=SILENT ASSUME_SORTED=TRUE 
removedup=java -jar $PICARD MarkDuplicates I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.rmdup.bam M=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.markdup2.metrics.txt REMOVE_DUPLICATES=true VALIDATION_STRINGENCY=SILENT ASSUME_SORTED=TRUE 