[command]
alignmentmetrics=java -jar $PICARD CollectAlignmentSummaryMetrics R=${REF_GENOME} I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam O=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_alignment_metrics.txt
insertsizemetrics=java -jar $PICARD CollectInsertSizeMetrics I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam O=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_insert_metrics.txt H=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}_insert_metrics.pdf
markdup1=java -jar $PICARD MarkDuplicates I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.sf.bam O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.dedup1.bam M=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.markdup1.metrics.txt  VALIDATION_STRINGENCY=SILENT ASSUME_SORTED=TRUE 
markdup2=java -jar $PICARD MarkDuplicates I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.merged.bam O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.dedup.bam M=${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.markdup2.metrics.txt  VALIDATION_STRINGENCY=SILENT ASSUME_SORTED=TRUE 
addReadGroupInfo=java -jar $PICARD AddOrReplaceReadGroups I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.s.bam  O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.sf.bam SO=coordinate VALIDATION_STRINGENCY=LENIENT RGLB=${ID}${LANE} RGPL=illumina RGPU=none RGID=${SAMPLE_ID} RGSM=${ID}
validateSam=java -jar $PICARD ValidateSamFile I=${WORKING_DIR}${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.sf.bam MODE=SUMMARY
mergeSamFiles=java -jar $PICARD MergeSamFiles I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${FIRST}.dedup1.bam I=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SECOND}.dedup1.bam  O=${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${ID}.merged.bam 