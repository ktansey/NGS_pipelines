[command]
baseRecalibrator1=gatk.sh -T BaseRecalibrator -I ${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.dedup1.bam  -R ${REF_GENOME} -knownSites ${DBSNP} -knownSites ${INDEL} -knownSites ${INDEL2} -nct ${N_CPUS}  -o ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.recal.grp 
printReads=gatk.sh -T PrintReads -R ${REF_GENOME} -I ${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.dedup1.bam -BQSR ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.recal.grp  -nct ${N_CPUS}  -o ${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.b.bam
baseRecalibrator2=gatk.sh -T BaseRecalibrator -I ${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.dedup1.bam -R ${REF_GENOME} -knownSites ${DBSNP} -knownSites ${INDEL} -knownSites ${INDEL2} -nct ${N_CPUS} -BQSR ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.recal.grp -o ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.post_recal.grp
BQSRplots=gatk.sh -T AnalyzeCovariates -R ${REF_GENOME} -before ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.recal.grp -after ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.post_recal.grp -plots ${WORKING_DIR}/${PROJECT_NAME}/${QC_DIR}/${SAMPLE_ID}.recal.pdf
hapCaller=gatk.sh -T HaplotypeCaller -R ${REF_GENOME} -I ${WORKING_DIR}/${PROJECT_NAME}/${ALIGN_DIR}/${SAMPLE_ID}.b.bam --genotyping_mode DISCOVERY  --dbsnp ${DBSNP} -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/${SAMPLE_ID}.raw_variants.g.vcf.gz  --emitRefConfidence GVCF --variant_index_type LINEAR --variant_index_parameter 128000 -nct ${N_CPUS}
jointGeno=java -Xmx${MEMORY_WORKQ} -jar ${GATK_DIR}/GenomeAnalysisTK.jar -T GenotypeGVCFs -R ${REF_GENOME}  -nt ${N_CPUS} -V ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/CombinedGVCFList.list -D ${DBSNP} -L ${CHR} -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/AllSubject.GenotypeJoint.chr${CHR}.raw.vcf
catvariants=java -cp ${GATK_DIR}/GenomeAnalysisTK.jar  org.broadinstitute.gatk.tools.CatVariants -R ${REF_GENOME} --assumeSorted -V ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/Combined_jgeno_List.list -out ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/AllSubject.GenotypeJoint.raw.vcf
vqsrSNP=gatk.sh -T VariantRecalibrator -R ${REF_GENOME} -input ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/AllSubject.GenotypeJoint.raw.vcf -resource:hapmap,known=false,training=true,truth=true,prior=15.0 ${HAPMAP} -resource:omni,known=false,training=true,truth=true,prior=12.0 ${OMNI} -resource:1000G,known=false,training=true,truth=false,prior=10.0 ${G1000} -resource:dbsnp,known=true,training=false,truth=false,prior=2.0 ${DBSNP} -an DP -an QD -an FS -an SOR -an MQ -an MQRankSum -an ReadPosRankSum -an InbreedingCoeff -mode SNP -tranche 100.0 -tranche 99.9 -tranche 99.0 -tranche 90.0 -recalFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_SNP.recal -tranchesFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_SNP.tranches -rscriptFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_SNP_plots.R -nt ${N_CPUS} 
applyVSQRsnp=gatk.sh -T ApplyRecalibration -R ${REF_GENOME} -input ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/AllSubject.GenotypeJoint.raw.vcf  -mode SNP --ts_filter_level 99.0 -recalFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_SNP.recal -tranchesFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_SNP.tranches -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_snps_raw_indels.vcf -nt ${N_CPUS}
vsqrIndel=gatk.sh -T VariantRecalibrator -R ${REF_GENOME} -input ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_snps_raw_indels.vcf -resource:mills,known=false,training=true,truth=true,prior=12.0 ${INDEL} -resource:dbsnp,known=true,training=false,truth=false,prior=2.0 ${DBSNP} -an QD -an DP -an FS -an SOR -an MQRankSum -an ReadPosRankSum -an InbreedingCoeff -mode INDEL -tranche 100.0 -tranche 99.9 -tranche 99.0 -tranche 90.0 --maxGaussians 4 -recalFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_INDEL.recal -tranchesFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_INDEL.tranches -rscriptFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_INDEL_plots.R -nt ${N_CPUS} 
applyVSQRindel=gatk.sh -T ApplyRecalibration -R ${REF_GENOME} -input ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_snps_raw_indels.vcf -mode INDEL --ts_filter_level 99.0 -recalFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_INDEL.recal -tranchesFile ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrate_INDEL.tranches -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.vcf -nt ${N_CPUS}
posteriors=gatk.sh -T CalculateGenotypePosteriors -R ${REF_GENOME} --supporting ${OMNI} -V ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.vcf -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.postCGP.vcf
variantFilter=gatk.sh -T VariantFiltration -R ${REF_GENOME} -V ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.postCGP.vcf -G_filter "GQ < 20.0" -G_filterName "lowGQ" -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.postCGP.Gfiltered.vcf
variantAnnotator=gatk.sh -R ${REF_GENOME} -T VariantAnnotator -nt ${N_CPUS} --variant ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.postCGP.Gfiltered.vcf -o ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/recalibrated_variants.postCGP.Gfiltered.anno1.vcf  -I ${WORKING_DIR}/${PROJECT_NAME}/${TMP}/input_bam_list.bam --annotation AlleleBalance --annotation StrandOddsRatio --annotation AlleleBalanceBySample --annotation StrandBiasBySample --annotation Coverage








